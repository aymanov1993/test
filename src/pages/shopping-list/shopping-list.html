<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" name="name" placeholder="Milk" ngModel required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Mount</ion-label>
          <ion-input type="number" name="mount" placeholder="2" ngModel required></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">Add Item</button>
  </form>
  <ion-list>
    <ion-item *ngFor="let item of sl; let i = index" (click)="onClickItem(i)"><h3>{{item.name}}</h3></ion-item>
  </ion-list>
</ion-content>
